<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="main.js"></script></head>
<body>
    <h1 class="main-title">Leaderboard</h1>
    <main class="main">
      <section class="section-one">
         <h2 class="title">Recent scores <button type="button" class="refresh" id="refresh">Refresh</button></h2>
         <ul class="score" id="scores">
             <li class="score-name">Name: 100</li>
             <li class="score-name one">Name: 20</li>
             <li class="score-name">Name: 50</li>
             <li class="score-name one">Name: 78</li>
             <li class="score-name">Name: 125</li>
             <li class="score-name one">Name: 77</li>
             <li class="score-name">Name: 42</li>
         </ul>
      </section>
      <section class="section-two">
         <h2 class="title-form">Add your score</h2>
         <form action="#" class="form">
            <input type="text" id="name" class="name" placeholder="Your name">
            <input type="text" id="scoreNumber" class="scor" placeholder="Your score">
            <button type="submit" class="submit">Submit</button>
         </form>
      </section>
   </main>
</body>
</html>
